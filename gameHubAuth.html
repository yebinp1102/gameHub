<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GameHub Sign up</title>
    <link rel="stylesheet" href="css/auth.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tektur:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- background-image -->
      <img src="https://ifh.cc/g/ptmqxF.jpg" class="img" />
      <div class="bg-dark"></div>
      <!-- login section -->
      <div class="form-wrap">
        <div class="flex-center">
          <div class="form-container">
            <!-- navigation -->
            <div id="logo">GameHub</div>
  
            <!-- login form -->
            <main>
              <div class="text-wrap">
                <p>무료로 시작하기</p>
                <h2 class="login-text">새로운 계정을 만들어보세요</h2>
              </div>
              <form class="login-form">
                <!-- name -->
                <div class="input-wrap">
                  <div class="icon">
                    <svg
                      viewBox="0 0 24 24"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                      <g
                        id="SVGRepo_tracerCarrier"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      ></g>
                      <g id="SVGRepo_iconCarrier">
                        <circle
                          cx="12"
                          cy="6"
                          r="4"
                          stroke="#ffffff"
                          stroke-width="1.5"
                        ></circle>
                        <path
                          d="M20 17.5C20 19.9853 20 22 12 22C4 22 4 19.9853 4 17.5C4 15.0147 7.58172 13 12 13C16.4183 13 20 15.0147 20 17.5Z"
                          stroke="#ffffff"
                          stroke-width="1.5"
                        ></path>
                      </g>
                    </svg>
                  </div>
                  <input placeholder="이름" type="text" id="name" name="name" />
                </div>
                <!-- email -->
                <div class="input-wrap">
                  <div class="icon">
                    <svg
                      viewBox="0 0 24 24"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                      <g
                        id="SVGRepo_tracerCarrier"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      ></g>
                      <g id="SVGRepo_iconCarrier">
                        <path
                          fill-rule="evenodd"
                          clip-rule="evenodd"
                          d="M3.75 5.25L3 6V18L3.75 18.75H20.25L21 18V6L20.25 5.25H3.75ZM4.5 7.6955V17.25H19.5V7.69525L11.9999 14.5136L4.5 7.6955ZM18.3099 6.75H5.68986L11.9999 12.4864L18.3099 6.75Z"
                          fill="#ffffff"
                        ></path>
                      </g>
                    </svg>
                  </div>
                  <input
                    placeholder="이메일"
                    type="email"
                    id="email"
                    name="email"
                  />
                </div>
                <!-- password -->
                <div class="input-wrap">
                  <div class="icon">
                    <svg
                      fill="#ffffff"
                      viewBox="0 0 32 32"
                      id="icon"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                      <g
                        id="SVGRepo_tracerCarrier"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      ></g>
                      <g id="SVGRepo_iconCarrier">
                        <defs>
                          <style>
                            .cls-1 {
                              fill: none;
                            }
                          </style>
                        </defs>
                        <path
                          d="M21,2a8.9977,8.9977,0,0,0-8.6119,11.6118L2,24v6H8L18.3881,19.6118A9,9,0,1,0,21,2Zm0,16a7.0125,7.0125,0,0,1-2.0322-.3022L17.821,17.35l-.8472.8472-3.1811,3.1812L12.4141,20,11,21.4141l1.3787,1.3786-1.5859,1.586L9.4141,23,8,24.4141l1.3787,1.3786L7.1716,28H4V24.8284l9.8023-9.8023.8472-.8474-.3473-1.1467A7,7,0,1,1,21,18Z"
                        ></path>
                        <circle cx="22" cy="10" r="2"></circle>
                        <rect
                          id="_Transparent_Rectangle_"
                          data-name="<Transparent Rectangle>"
                          class="cls-1"
                          width="32"
                          height="32"
                        ></rect>
                      </g>
                    </svg>
                  </div>
                  <input
                    placeholder="비밀번호"
                    type="password"
                    id="password"
                    name="password"
                  />
                </div>
                <!-- password confirm -->
                <div class="input-wrap">
                  <div class="icon">
                    <svg
                      fill="#ffffff"
                      viewBox="0 0 32 32"
                      id="icon"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                      <g
                        id="SVGRepo_tracerCarrier"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      ></g>
                      <g id="SVGRepo_iconCarrier">
                        <defs>
                          <style>
                            .cls-1 {
                              fill: none;
                            }
                          </style>
                        </defs>
                        <path
                          d="M21,2a8.9977,8.9977,0,0,0-8.6119,11.6118L2,24v6H8L18.3881,19.6118A9,9,0,1,0,21,2Zm0,16a7.0125,7.0125,0,0,1-2.0322-.3022L17.821,17.35l-.8472.8472-3.1811,3.1812L12.4141,20,11,21.4141l1.3787,1.3786-1.5859,1.586L9.4141,23,8,24.4141l1.3787,1.3786L7.1716,28H4V24.8284l9.8023-9.8023.8472-.8474-.3473-1.1467A7,7,0,1,1,21,18Z"
                        ></path>
                        <circle cx="22" cy="10" r="2"></circle>
                        <rect
                          id="_Transparent_Rectangle_"
                          data-name="<Transparent Rectangle>"
                          class="cls-1"
                          width="32"
                          height="32"
                        ></rect>
                      </g>
                    </svg>
                  </div>
                  <input
                    placeholder="비밀번호 확인"
                    type="password"
                    id="password"
                    name="password"
                  />
                </div>
                <p class="nav-to-login">
                  이미 회원이신가요? &nbsp;
                  <a href="#">로그인 페이지</a>로 이동하기
                </p>
                <button type="submit">회원가입</button>
              </form>
            </main>
          </div>
        </div>
        
      </div>
    </div>
  </body>
</html>
